version: '3.9'
services:
  db-mysql:
    image: "mysql:latest"
    container_name: mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD:root
      - MYSQL_DATABASE:stationski
      - MYSQL_PASSWORD:root
    ports:
      - "3306:3306"
    volumes:
      - db:/var/lib/mysql

  station-ski:
    depends_on:
      - db-mysql
    image: wissalmechmeche/stationski:1.0
    container_name: stationski
    restart: on-failure
    ports:
      - "8089:8089"
    environment:
      SPRING_APPLICATION_JSON : '{
        "spring.datasource.url" : "jdbc:mysql://db-mysql:3306/stationski?createDatabaseIfNotExist=true",
        "spring.datasource.username" : "root",
        "spring.datasource.password" : "root",
        "spring.jpa.properties.hibernate.dialect" : "org.hibernate.dialect.MySQL5InnoDBDialect",
        "spring.jpa.hibernate.ddl-auto" : "update"
      }'
    stdin_open: true
    tty: true
    volumes:
      - .m2:/root/.m2

















